{% extends 'base.html' %}

{% block TITLE %}
Pet list
{% endblock %}

{% block CONTENT %}
<h1>Pet listings</h1>

<ul class="list-pet">
  {% for pet in pets %}
  <li class="list-pet"><a href="/users/{{user.id}}" >{{ pet.name }} {% if pet.available == true %}{% endif %}</a></li>
  {% endfor %}
</ul>


{% endblock %}

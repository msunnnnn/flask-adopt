{% extends 'base.html' %}

{% block title %}
Pet list
{% endblock %}

{% block content %}
<h1>Pet listings</h1>


<ul class="list-pet">
  {% for pet in pets %}
  <li class="list-pet"><a href=/{{pet.id}}>{{ pet.name }} {% if pet.available %} <p>available</p> {% endif %}{% if pet.photo_url %} <img src={{pet.photo_url}} alt="">{% endif %}
  </a></li>
  {% endfor %}
</ul>


<button>
  <a href =/add>Add a pet!</a>
</button>

{% endblock %}
